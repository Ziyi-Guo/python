{% extends "layout.html" %}
{% block body %}
	<form action="{{ url_for('add_msg') }}" method=post class=add_msg>
		<dl>
			<dt>Name:</dt>
			<dd><input type=text size=30 name=name></dd>
			<dt>Comment:</dt>
			<dd><textarea name=comment rows=5 cols=40></textarea></dd>
			<dd><input type=submit value=Share></dd>
		</dl>
	</form>
	<ul class=entries>
		{% for entry in entries %}
		<li><h2>{{ entry.name }}</h2><p>{{ entry.time }}</p>{{ entry.comment|safe }}</li>
		{% else %}
		<li><em>Unbelievable. No msgs here so far.</em></li>
		{% endfor %}
	</ul>
{% endblock %}
